<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fecha1=new Date();
        window.onload = () => {
            let fecha2=new Date();
            let tiempo=(fecha2-fecha1);
            document.write("Tiempo transcurrido: "+tiempo+" milisegundos");
        }
    </script>
</body>
</html>
